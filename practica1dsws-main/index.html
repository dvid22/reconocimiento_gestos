<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traductor de Lenguaje de Señas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Reconocimiento de Gestos</h1>
  </header>

  <main>
    <section id="reconocimiento">
      <h2>Cámara en Tiempo Real</h2>
      <video id="video" width="640" height="480" autoplay muted></video>
      <div id="results">Gesto detectado: ---</div>
    </section>

    <section id="gestos">
      <h2>Registrar Nuevo Gesto</h2>
      <form id="gestos-form">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div>
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" required></textarea>
        </div>
        <div>
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" accept="image/*" required>
        </div>
        <button type="submit">Guardar</button>
      </form>

      <h2>Gestos Registrados</h2>
      <ul id="gestos-list"></ul>
    </section>
  </main>

  <script src="frontend/script.js"></script>
</body>
</html>
